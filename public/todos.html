<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Management App</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="todo-app.css">
</head>

<body>
    <main class="TodoMain">

        <article>
            <h1 class="TodoPage__title"> My To-do List </h1>
            <section class="Todo">
                <input type="text" class="Todo__text" value="Whatâ€™s next?" onfocus="this.value=''">
                <input type="date" class="Todo__date" value="date">
                <input type="button" class="Todo__add" value="Add">
            </section>

            <section class="Todos">
                <div class="Todos__due">
                    <p class="TodoDue__title"><b>Due Today</b></p>
                    <p class="TodoDue__remaining">0/2</p>
                </div>
                <ul class="TodoList">
                    <li class="TodoList__todos">
                        <input type="checkbox" class="TodoList__checkbox">
                        <p class="TodoList__todos-text">Type something</p>
                        <p class="TodoList__todos-overdue">Overdue</p>
                        <img src="bin.png" class="TodoList__todos-remove">
                    </li>
                    <li class="TodoList__todos">
                        <input type="checkbox" class="TodoList__checkbox">
                        <p class="TodoList__todos-text">Type something</p>
                        <img src="bin.png" class="TodoList__todos-remove">
                    </li>
                </ul>

            </section>

            <section class="Todos">
                <div class="Todos__due">
                    <p class="TodoDue__title"><b>Due Tomorrow</b></p>
                    <p class="TodoDue__remaining">0/2</p>
                </div>
                <ul class="TodoList">
                    <li class="TodoList__todos">
                        <input type="checkbox" class="TodoList__checkbox">
                        <p class="TodoList__todos-text">Type something</p>
                        <img src="bin.png" class="TodoList__todos-remove">
                    </li>
                    <li class="TodoList__todos">
                        <input type="checkbox" class="TodoList__checkbox">
                        <p class="TodoList__todos-text">Type something</p>
                        <img src="bin.png" class="TodoList__todos-remove">
                    </li>
                </ul>

            </section>

            <section class="Todos">
                <div class="Todos__due">
                    <p class="TodoDue__title"><b>Remaining</b></p>
                    <p class="TodoDue__remaining">0/3</p>
                </div>
                <ul class="TodoList">
                    <li class="TodoList__todos">
                        <input type="checkbox" class="TodoList__checkbox">
                        <p class="TodoList__todos-text">Type something</p>
                        <p class="TodoList__todos-dueDate">Jan 21</p>
                        <img src="bin.png" class="TodoList__todos-remove">
                    </li>
                    <li class="TodoList__todos">
                        <input type="checkbox" class="TodoList__checkbox">
                        <p class="TodoList__todos-text">Type something</p>
                        <p class="TodoList__todos-dueDate">Jan 22</p>
                        <img src="bin.png" class="TodoList__todos-remove">
                    </li>
                    <li class="TodoList__todos">
                        <input type="checkbox" class="TodoList__checkbox">
                        <p class="TodoList__todos-text">Type something</p>
                        <p class="TodoList__todos-dueDate">Jan 23</p>
                        <img src="bin.png" class="TodoList__todos-remove">
                    </li>
                </ul>
            </section>

        </article>
    </main>
</body>

</html>
